<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="grid-container">
   <header class="header">
            <div class="header-flex">
                <div class="header-logo">
                    <img src="../../assets/icons/Logo.svg" alt="Logo">
                    <p class="logo-description"></p>
                </div>
                <nav class="header-nav">
                    <p class="nav">About the shelter</p>
                    <p class="nav">Our pets</p>
                    <p class="nav">Help the shelter</p>
                    <p class="nav">Contacts</p>
                </nav>
            </div>
    </header>

    <div class="start-screen">Start Screen
        
        <div class="ss-grid">
            <div class="ss-text">
            <div class="heading">
            Not only people need a house
            </div>      
            <div class="subheading">
            We offer to give a chance to a little and nice puppy with an extremely wide and open heart. He or she will love you more
            than anybody else in the world, you will see!
            </div>   
            <div class="button_primary">
            </div>
            <button class="btn pets">Learn more</button>
            </div>
            <div class="ss-img">
                <img src="../../assets/images/start-screen-puppy.png" alt="puppy">
            </div>
            


        </div>
    </div>
    
    <div class="about">About </div>
    <div class="pets">Pets</div>
    <div class="help">Help</div>
    <div class="donation">Donation</div>
    <div class="footer">Footer</div>
</div>
